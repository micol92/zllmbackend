_schema-version: "3.1"
ID: z-rag-usecase
description: A simple CAP project.
version: 1.0.0
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production

modules:
# --------------------- SERVER MODULE -------------------------
  - name: z-rag-usecase-srv
# -------------------------------------------------------------
    type: nodejs
    path: gen/srv
    requires:
      - name: z-rag-usecase-auth
      - name: z-rag-usecase-db
      - name: z-rag-usecase-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 512M
    build-parameters:
      builder: npm
      ignore:
        - .env
        - node_modules/
        - default-env.json

# -------------------- DB MODULE ------------------------------
  - name: z-rag-usecase-db-deployer
# -------------------------------------------------------------
    type: hdb
    path: gen/db
    requires:
      - name: z-rag-usecase-db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - node_modules/

resources:
# ------------------------------------------------------------
  - name: z-rag-usecase-auth
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: z-rag-usecase-xsuaa-service
      config:
        tenant-mode: dedicated
        xsappname: z-rag-usecase
# ------------------------------------------------------------
  - name: z-rag-usecase-db
# ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

# ------------------------------------------------------------
  - name: z-rag-usecase-destination-service
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                HTML5.Timeout: 30000
                Name: z-rag-usecase-srv
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: z-rag-usecase-destination-service
      service-plan: lite
